<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeekJobs</title>
    <!-- Bootstrap: CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d6fc2d318c.js" crossorigin="anonymous"></script>
    <!-- Local CSS -->
    <link href="/public/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Navbar  ======= -->
    <header id="header" class="d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-between">
        <!-- Logo -->
        <a href="index.html" class="logo"><img src="/public/assets/img/logo_transparent.png" alt="SeekJobsLogo"/></a>
        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="nav-link scrollto active" href="#home">Home</a></li>
            <li><a class="nav-link scrollto" href="#searchjobs">Search Jobs</a></li>
            <li><a class="nav-link scrollto" href="#team">Team</a></li>
            <li><a class="nav-link scrollto" href="/views/login.html">LogIn</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">
      <div class="container" data-aos="zoom-out" data-aos-delay="100">
        <h1>Welcome to <span>SeekJobs</span></h1>
        <h2>Your dream job is here waiting for you</h2>
        <div class="d-flex">
          <a href="#searchjobs" class="btn-get-started scrollto">Search Jobs</a>
        </div><br>
        <!-- Search bars -->
        <input type="text" placeholder="Job title or company" class="search-bar">
        <input type="text" placeholder="All locations" class="search-bar">
        <div class="dropdown">
          <input type="text" placeholder="Employment types" id="myInput" class="search-bar dropbtn dropdown" onkeyup="filterFunction()">
          <div id="search-bar-dropdown" class="dropdown-content dropbtn">
            <a href="#Full-time">Full-time</a>
            <a href="#Part-time">Part-time</a>
            <a href="#Internship">Internship</a>
          </div>
        </div>
        <i class="fa-solid fa-magnifying-glass search-btn"></i>
      </div>
    </section>

    <!-- Bootstrap: JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Local JS -->
    <script src="/public/assets/js/main.js"></script>
  </body>
</html>
